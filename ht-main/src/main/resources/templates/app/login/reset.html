<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<link rel="stylesheet" th:href="@{/statics/app/css/reset.css}">
<link rel="stylesheet" th:href="@{/statics/app/css/login/login.css}">
<link rel="stylesheet" th:href="@{/statics/app/css/layer.css}">

<head>
   <title>重置密码</title>
<style>
</style>
</head>
<body>
    <div id="l-reset" class="app_login">
        <div class="reset">
            <div class="w">
                <div class="w1"></div>
                <div class="reset_tip" @click="jsback()"><i class="dib to_login" ></i>设置密码</div>
            </div>
            <!-- 重置密码 -->
            <div class="login-info clearfix">
                <div class="phone">
                    <i class="login-icon">*</i>
                    <span class="login-title">手机号码:</span>
                    <input type="text"  v-model="sendPhone" name="phone" placeholder="请输入您的手机号码">
                </div>
                <div class="phone">
                    <i class="login-icon">*</i>
                    <span class="login-title">图形验证:</span>
                    <input type="text" id="imgCode" v-model="imgCode" name="imgCode"  placeholder="请输入右边图形验证码" class="img_verify">
                    <img src="" alt=""  id="codeimg"  style="height: 35%;" @click="changeCode()">
                </div>
                <div class="phone">
                    <i class="login-icon">*</i>
                    <span class="login-title">短信验证:</span>
                    <input type="text"  v-model="ecode" placeholder="请输入短信验证码">
                    <div class="fr">
                        <button class="r_code" id="sendCode" @click="getcode" >点击获取</button>
                    </div>
                </div>
                <div class="phone">
                    <i class="login-icon">*</i>
                    <span class="login-title">设置密码:</span>
                    <input type="password" v-model="password" placeholder="请设置账号密码">
                </div>
                <div class="phone">
                    <i class="login-icon">*</i>
                    <span class="login-title">确认密码:</span>
                    <input type="password" v-model="repassword" placeholder="请再次确认账号密码">
                </div>
                <div>
                    <button class="r_btn" id="submitbtn" @click="esubmitReg">确认修改</button>
                </div>
            </div>
            <!-- 重置密码弹窗 -->
            <div class="reser_main clearfix" id="idAlertMsg" style="display: none">
                <div class="reset_s"></div>
                <div class="reset_ts" id="idmsg">密码设置成功</div>
                <div class="dl">
                    <a href="/ht-biz/app/login/login">立即登录</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/statics/app/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/statics/app/js/htajax.js}"></script>
    <script type="text/javascript" th:src="@{/statics/app/js/layer.js}"></script>
    <script type="text/javascript" th:src="@{/statics/app/js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/statics/app/js/login/reset.js?v=0.0.1}"></script>
</body>

</html>
