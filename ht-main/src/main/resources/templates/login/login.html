<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 公共头部 -->
    <th:block th:include="block/headlink :: test('登录')" /> 
    <!-- 结束 -->
    <link rel="stylesheet" th:href="@{/statics/css/login.css?v=0.1}">
    <style>
        .autoLogin {margin-top: 10px!important;}
    </style>
</head>

<body>

    <div class="wrap" id="box">
        <header>
            <div class="register_logo">
                <div class="register_l">
                    <a href="/"><img src="/statics/images/logo_head.png" alt=""></a>
                </div>
                <div class="register_r">
                    <a href="">咨询电话：400-166-3308</a>
                </div>
            </div>
        </header>
        <div class="register_box">
            <div class="register_content">
                <h4 class="turn">
                    <a href="/">
                        &lt;返回首页</a> 
                </h4> 
                <div class="login">
                    <div class="login_l">
                        <img src="/statics/images/register.jpg" alt="">
                    </div>
                    <div class="login_r">

                        <div class="login_cont">
                            <div class="loginicon_r clearfix">
                                <a href="/ht-biz/login/register">
                                    <p>注册</p>
                                </a>
                            </div>
                            <ul class="login_con">
                                <li class="l_tit">
                                    <span class="login_text">登录账号</span>
                                </li>
                                <li class="mb_10">
                                    <input type="text" name="phone" v-model="phone" @keyup.enter="loginSubmit" placeholder="手机号/社会统一信用代码"  class="login_input phone22 form-control ">
                                </li>
                                <li class="mb_10">
                                    <input type="password" name="password" v-model="password" @keyup.enter="loginSubmit" placeholder="密码" class="login_input password22 form-control"></li>
                                <li class="mb_10 clearfix">
                                    <input type="text" name="code" v-model="codeImg" @keyup.enter="loginSubmit" placeholder="验证码" class="code_ipt">
                                    <div class="code_r" @click="changeCode">
                                        <img id="codeImg" alt="" src="">
                                    </div>
                                </li>
                                <li>
                                    <input type="button" id="login_btn1"  @click="loginSubmit" value="登录账号" class="login_btn"></li>
                                <li class="autoLogin">
                                    <input type="checkbox" class="login_checked" id="a1">
                                    <label id="a1">记住密码</label>
                                    <a href="/ht-biz/login/forget_password">忘记密码</a>
                                </li>
                                <li class="autoLogin">
                                    <input type="checkbox" checked="checked" class="login_checked" id="a2">
                                    <label for="a2" id="a2">登录即视为同意<a href="http://g.hights.cn/beetl/help/rule_detail.html?type=104">高企云服务条款</a><label>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <div class="submitInfo" v-cloak>
                <div class="submitInfoHeader">
                    <i @click="close"></i>
                    <s></s>
                    <h3>登录成功！</h3>
                </div>
            </div>
        </div>
        <!--E=底部-->
        <div th:replace="~{login_footer::copy}"></div>
    </div>
    
    <!-- 公共js部分 -->
    <th:block th:include="block/footlink :: copy" />
    <!-- over -->
    <script type="text/javascript" th:src="@{/statics/js/login.js?v=0.0.2}"></script>
    <th:block th:include="block/statistics :: copy" />
</body>

</html>
