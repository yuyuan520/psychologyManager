<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 公共头部 -->
    <th:block th:include="block/headlink :: test('个人云中心-公司信息')" /> 
    <!-- 结束 -->
    <link rel="stylesheet" th:href="@{/statics/css/user/index.css?v=0.0.1}">
    <link rel="stylesheet" th:href="@{/statics/css/inquire/msgbox.css?v=0.0.1}">
    <style>
        .user_content>.user_list {
            height: 832px;
        }
        .user_content>.user_details {
            height: auto!important;
        }
        .table_top p{
            width: 90%!important;
        }
        .next_page{height: 340px;}
    </style>
</head>

<body>
    <div id="user">
        <div th:replace="~{user_head::copy}"></div>
        <div th:replace="~{header::copy}"></div>
    </div>
    <div class="wrap" id="box">
        <section>
            <div class="user_content clearfix">
                <div class="user_list fl clearfix">
                    <div th:replace="~{user_part::copy}"></div>
                </div>
                <div class="user_details fl">
                    <div class="info">
                        <div class="add_bank_card clearfix">
                            <h3>我的银行卡<span></span></h3>
                            <div class="card_list clearfix">
                                <div v-for="(list,index) in cardList">
                                    <h4 class="bank">——&nbsp;{{list.banktype}}</h4>
                                    <h3 class="name">银行账户：</h3>
                                    <h2 class="num">{{list.carnumber|hideMiddle}}</h2>
                                    <h1 class="person">收款人：{{list.acuountname}}</h1>
                                    <i class="money_bg"></i>
                                    <s :id="list.id" class="detele" @click="deteleCard($event)">删除</s>
                                </div>
                            </div>
                            <div class="operation_cards">
                                <p @click="popping()"><i></i>添加收款银行卡</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section v-cloak>
            <!-- 添加弹框-->
            <div v-cloak class="contract_mask" v-show="honeyInfo1"></div>
            <div v-cloak class="read_over" v-show="honeyInfo1">
                <div id="look" class="next_page">
                    <div class="table_top">
                        <p>添加收款银行卡<i>(为了保障您的权益，请务必确认所留卡号信息的正确)</i></p>
                        <s class="fa close_login fr" @click="honeyInfo1=false"></s>
                    </div>
                    <div class="table_bottom ac middle_ipt">
                        <p><input type="text" name="cardName" value="" placeholder="持卡人姓名"></p>
                        <p><input type="text" name="phone" value="" placeholder="手机号码"></p>
                        <p><input type="text" name="idNumber" value="" placeholder="银行账号"></p>
                        <p><input type="text" name="bank" value="" placeholder="所属银行"></p>
                    </div>
                    <div class="table_bottom ac">
                        <p>
                            <a href="javascript:void(0)" class="use_honey buy_honey ac" @click="cancel()">取消</a>
                            <a href="javascript:void(0)" class="use_honey ac" @click="getContent()">确认</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section v-cloak>
            <!-- 删除弹框-->
            <div v-cloak class="contract_mask" v-show="honeyInfo2"></div>
            <div v-cloak class="read_over" v-show="honeyInfo2">
                <div id="look" class="next_page">
                    <div class="table_top">
                        <p>删除除信息提示<i></i></p>
                        <s class="fa close_login fr" @click="honeyInfo2=false"></s>
                    </div>
                    <div class="table_bottom ac middle">
                        <p><span class="pdf_size size_big" v-cloak>确认需要删除该银行卡信息</span></p>
                    </div>
                    <div class="table_bottom ac">
                        <p>
                            <a href="javascript:void(0)" class="use_honey buy_honey ac" @click="cancel()">取消</a>
                            <a href="javascript:void(0)" class="use_honey ac" @click="getContent()">确认</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div>COPYRIGHT © 版权归属 广州高企云信息科技有限公司 粤ICP备16007486号-1</div>
        </footer>
    </div>
    <!-- 公共js部分 -->
    <th:block th:include="block/footlink :: copy" /> 
    <!-- over -->
    <script type="text/javascript" th:src="@{/statics/js/user/addcard.js?v=0.0.1}"></script>
    <script type="text/javascript" th:src="@{/statics/js/user/part_tab.js?v=0.0.2}"></script>
    <th:block th:include="block/statistics :: copy" />
</body>

</html>
